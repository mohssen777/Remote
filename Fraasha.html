<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم البرمجه</title>
    <style>
        /* جميع التنسيقات الأخرى */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Image Slider */
        .slider {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 5px;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slide 10s infinite;
            border: 2px solid red;
        }

        /* Existing Car Cards Styles */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 ;
            text-align: RIGHT;
            font-size: 10px; 
             margin-TOP: 20px;
             
        }


        .grid {
            display: grid;
            display: block;
            gap: 15px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            border: 2px solid black;
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
            color: #000080; /* لون النص */
            width: 400PX;
            text-align:CENTER;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 -1px 4px rgba(255, 255, 255, 0.3);
            height: 70px;
            font-weight: bold;
            
        }

        .card span {
            font-size: 1rem;
            color: #333;
             font-size: 20px;
        }
card:hover {
            background-color: #00FFFF; /* لون الخلفية عند التمرير */
        }

        /* تعديل حجم الإعلان */
        .ad-container iframe {
            width: 400PX;
             border-radius: 8px;
            height: 170px;
            border: none;
            margin: 0;
            border: 2px solid BLACK;
            font-size: 20px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<header>

</header>
<body>
    <!-- إعلان متعدد الروابط في الأعلى مع التغيير التلقائي كل دقيقة -->
    <div class="ad-container">
        <iframe id="adFrame" src="https://muzzlequick.com/dui54a78tn?key=13914285e883dfde76cf4bb21a7acd78"></iframe>
    </div>
    <div class="container">
     <span>   <h1>معلومات اخـــــــــــــــرى</h1></span>
        <div class="grid">
            <!-- Car brand cards with text instead of images -->
            <a href="https://muzzlequick.com/dui54a78tn?key=13914285e883dfde76cf4bb21a7acd78" class="card"><span>اضغط هنا لمعرفه طريقه برمجه البصمات</span></a> 
            <a href="https://muzzlequick.com/dui54a78tn?key=13914285e883dfde76cf4bb21a7acd78" class="card"><span>اشكال ريموتات السيارات</span></a>
            <a href="https://muzzlequick.com/dui54a78tn?key=13914285e883dfde76cf4bb21a7acd78" class="card"><span>معلومات برمجيه</span></a> 
          
        </div>
       
        <div class="grid">
            <a href="https://muzzlequick.com/ckhdh7m2z?key=3f6502183970a118de38f736fd1d9e3a" class="card"><span>انواع شفرات السيارات</span></a>
            <a href="https://muzzlequick.com/m1n2e9zyzb?key=fff57f14a651a7158c67b60c08d086ad" class="card"><span>استفسارات</span></a>
            <a href="https://muzzlequick.com/ign62tqcez?key=6daa24573ee6b6e8ba0378ca697a9f2d" class="card"><span>اشكال ريموتات السيارات التويوتا</span></a>
            <a href="https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff" class="card"><span>اشكال ريموتات السيارات البصمات</span></a>
        </div>
    </div>
    <!-- إعلان متعدد الروابط في الأعلى مع التغيير التلقائي كل دقيقة -->
    <div class="ad-container">
        <iframe id="adFrame" src="https://muzzlequick.com/m1n2e9zyzb?key=fff57f14a651a7158c67b60c08d086ad"></iframe>
    </div>
    <script>
        // روابط الإعلانات
        const adLinks = [
            "https://muzzlequick.com/dui54a78tn?key=13914285e883dfde76cf4bb21a7acd78",
            "https://muzzlequick.com/pzf4qkb22m?key=4f13afdb8cde926fe0f45501b9c471ff",
            "https://muzzlequick.com/v5bgvtzdz?key=caca17e07e0c43d913b1bb49f4512654",
            "https://muzzlequick.com/ign62tqcez?key=6daa24573ee6b6e8ba0378ca697a9f2d",
            "https://muzzlequick.com/ckhdh7m2z?key=3f6502183970a118de38f736fd1d9e3a",
            "https://muzzlequick.com/m1n2e9zyzb?key=fff57f14a651a7158c67b60c08d086ad",
        ];

        let currentAdIndex = 0;

        // دالة لتغيير الإعلان
        function changeAd() {
            currentAdIndex = (currentAdIndex + 1) % adLinks.length;
            document.getElementById('adFrame').src = adLinks[currentAdIndex];
        }

        // تغيير الإعلان كل دقيقة (60 ثانية)
        setInterval(changeAd, 10000);

        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }
    </script>

</body>
</html>
